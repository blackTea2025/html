<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - CodeHub</title>
    <link rel="stylesheet" href="css/styles01.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section#login {
            text-align: right;
            margin-top: 50px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center; /* Centering content */
            width: 400px; /* Adjust form width */
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="password"] {
            width: 100%; /* Make input fields fill the form width */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        #login-image {
            float: left;
            margin-right: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <header>
        <h1>CodeHub——全国编程交流创新平台</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="introduce.html">平台简介</a></li>
                <li><a href="home.html">返回主页</a></li>
            </ul>
        </nav>
    </header>
    <section id="login">
        <img id="login-image" src="image/3.jpg" alt="Image" width="65%" height="300px">
        <form action="#" method="post" id="login-form">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit"  onclick="login()">登录</button>
            <button id="register-button" onclick="register()">注册</button>
        </form>
    </section>
    <footer>
        欢迎来到CodeHub！
    </footer>
    <script>
        function login() {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          axios.post('http://localhost:8080/loginService', { username, password })

            .then(response => {
              if (response.data) {
                document.getElementById("message").innerText = "登录成功";
              } else {
                document.getElementById("message").innerText = "用户名·或密码错误";
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });

        }
    
        function register() {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          axios.post('http://localhost:8080/user/register', { 
            'uname':username,
            'password':password })
            .then(response => {
              if (response.data) {
                document.getElementById("message").innerText = "登录成功";
              } else {
                document.getElementById("message").innerText = "用户名已存在";
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });
        }
      </script>
</body>
</html>
