<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - CodeHub</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <header class="creative-header">
        <div class="header-content">
            <h2>欢迎来到CodeHub！</h2>
            <p href="introduce.html" class="btn btn-primary">加入我们一起尽情探索吧！</p>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="introduce.html">平台简介</a></li>
                <li><a href="home.html">返回主页</a></li>
            </ul>
        </nav>
    </header>
    <section id="login">
        <p id="message"></p>
        <img id="login-image" src="image/8.jpg" alt="Image" width="65%" height="300px">
        <form action="#" method="post" id="login-form">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit"  onclick="login()">登录</button>
            <button id="register-button" onclick="register()">注册</button>
            <br><br><br>
        </form>
    </section>
    <footer>
    </footer>
    <script>
        function login() {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          axios.post('http://localhost:8080/loginService', { username, password })

            .then(response => {
              if (response.data) {
                document.getElementById("message").innerText = "登录成功";
              } else {
                document.getElementById("message").innerText = "用户名·或密码错误";
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });

        }
    
        function register() {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          axios.post('http://localhost:8080/user/register', { 
            'uname':username,
            'password':password })
            .then(response => {
              if (response.data) {
                document.getElementById("message").innerText = "登录成功";
              } else {
                document.getElementById("message").innerText = "用户名已存在";
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });
        }
      </script>
</body>
</html>
