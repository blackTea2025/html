<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUG破解站</title>
    <link rel="stylesheet" href="css/bug_cracker.css">
</head>

<body>
    <header>
        <h1>BUG破解站</h1>
        <p>快速提交你的Bug，社区高手帮你分析并解决！</p>
        <a href="home.html" class="back-home">返回首页</a>
    </header>

    <main>
        <section id="bug-form">
            <h2>提交BUG</h2>
            <form id="submitBugForm">
                <label for="title">BUG标题</label>
                <input type="text" id="title" name="title" placeholder="简要描述BUG" required>

                <label for="description">BUG详细描述</label>
                <textarea id="description" name="description" placeholder="描述你的问题及重现步骤" required></textarea>

                <label for="language">相关编程语言</label>
                <select id="language" name="language" required>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="other">其他</option>
                </select>

                <button type="submit">提交</button>
            </form>
        </section>

        <section id="bug-list">
            <h2>已提交的BUG</h2>
            <div id="bugs-container">
                <!-- Bug列表会通过JS动态添加 -->
            </div>
        </section>
    </main>

    <section id="bug-analysis">
        <h2>社区BUG分析</h2>
        <div id="analysis-container">
            <!-- 分析内容会通过JS动态添加 -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 CodeHub. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">关于我们</a>|
            <a href="#">联系我们</a>|
            <a href="#">隐私政策</a>
        </div>
    </footer>

    <script src="js/bug_cracker.js"></script>
</body>

</html>
