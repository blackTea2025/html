<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的社团 - CodeHub</title>
    <link rel="stylesheet" href="css/myclubs.css">
</head>
<body>
    <header>
        <div class="title-container">
            <h1 class="title-text">CodeHub——全国编程交流创新平台</h1>
            <img class="title-image" src="image/10.jpg" alt="图片">
        </div>
        <nav>
            <div class="hamburger-menu" id="hamburgerMenu">☰</div> <!-- 移动端汉堡菜单 -->
            <ul class="nav-links">
                <li><a href="introduce.html">平台简介</a></li>
                <li><a href="posts.html" id="postsLink">Code小巷</a></li>
                <li><a href="create_post.html" id="createPostLink">个人分享</a></li>
                <li><a href="bug_cracker.html" id="bugCrackerLink">BUG破解站</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">社团</a>
                    <div class="dropdown-content">
                        <a href="my_clubs.html" id="myClubsLink">我的社团</a>
                        <a href="join_clubs.html" id="joinClubsLink">加入社团</a>
                    </div>
                </li>
                <li><a href="study.html" id="studyLink">自习室</a></li>
                <li><a href="login.html">用户登录</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="my-clubs">
            <h2>我的社团</h2>
            <ul class="club-list">
                <!-- 用户已加入的社团 -->
                <li class="club-item">已加入的社团1 <button class="remove-btn">移除</button></li>
                <li class="club-item">已加入的社团2 <button class="remove-btn">移除</button></li>
                <li class="club-item">已加入的社团3 <button class="remove-btn">移除</button></li>
                <!-- 其他已加入的社团 -->
            </ul>
        </section>
    
        <section>
            <h3>加入新社团</h3>
            <form id="addClubForm">
                <input type="text" id="newClub" placeholder="输入新社团名称" required>
                <button type="submit">添加社团</button>
            </form>
            <p id="feedback" class="hidden"></p>
        </section>
    </main>

    <!-- 社团信息弹出窗口 -->
    <div id="clubModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>社团信息</h3>
            <p id="clubDetails"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CodeHub. All rights reserved.</p>
        <form id="contactForm">
            <p> 遇到无法解决的问题？请及时联系我们！</p>
            <input type="text" id="contactName" placeholder="您的名字" required>
            <input type="email" id="contactEmail" placeholder="您的邮箱" required>
            <textarea id="contactMessage" placeholder="输入您的消息" required></textarea>
            <button type="submit">提交</button>
        </form>
        <p id="formMessage" style="display:none;">感谢您的消息！我们将尽快联系您。</p>
        <div class="footer-links">
            <a href="#">关于我们</a>|
            <a href="#">联系我们</a>|
            <a href="#">隐私政策</a>
        </div>
    </footer>

    <script src="js/myclubs.js"></script> <!-- 引入JavaScript文件 -->
</body>
</html>
<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
    
        const name = document.getElementById("contactName").value;
    
        const formMessage = document.getElementById("formMessage");
        formMessage.style.display = "block";
        formMessage.textContent = `感谢您的消息，${name}！我们将尽快联系您。`;
    
        this.reset();
    });
</script>
